<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 30px;
    }
    .search-bar {
      border-radius: 50px;
    }
    .btn-login {
      border-radius: 20px;
    }
    .header-text {
      text-align: center;
      margin-top: 2rem;
    }
    .header-text h1 {
      font-weight: bold;
    }
    .header-text p {
      color: #6c757d;
    }
    .blog-card {
      border: none;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }
    .blog-card a {
      text-decoration: none;
      color: black;
    }
    .blog-card a:hover {
      text-decoration: underline;
    }
    .blog-meta {
      color: #6c757d;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./Ellipse 1.png" alt="Coranu Logo">
        <span class="ms-2 fw-bold">Coranu</span>
      </a>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="container header-text">
    <h1>Create a New Post</h1>
    <p>Write something interesting and share your thoughts with others.</p>
  </div>
<hr>
  <!-- Dashboard Content Container -->
  <div class="container mt-5">
    <div class="row">
      <!-- Right Section: Blog Content -->
      <div class="col-md-12">
        <!-- New Post Form -->
        <div class="mb-4">
          <form id="postForm">
            <div class="mb-3">
              <label for="postTitle" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="postTitle" placeholder="Enter Post Title" required>
            </div>
            <div class="mb-3">
              <label for="postContent" class="form-label">Post Content</label>
              <textarea class="form-control" id="postContent" rows="5" placeholder="Enter Post Content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>

        <!-- Display New Posts -->
        <div id="postsContainer"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      const date = new Date().toLocaleDateString();

      // Store post in the local posts array
      let posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.push({ title, content, date });
      localStorage.setItem("posts", JSON.stringify(posts));

      // Reset form
      document.getElementById("postForm").reset();

      // Display success alert and redirect to dashboard
      alert("Post created successfully!");
      window.location.href = "index.html"; // Redirect to the dashboard page
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
