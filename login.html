<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Firebase App (Core SDK) for Compatibility Mode -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <!-- Firebase Authentication for Compatibility Mode -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAph9m3CxiAaFOEaZPfSpCvrBIUEuca6HE",
      authDomain: "fir-47c7e.firebaseapp.com",
      projectId: "fir-47c7e",
      storageBucket: "fir-47c7e.firebasestorage.app",
      messagingSenderId: "173241136642",
      appId: "1:173241136642:web:155f72e00ffd2b9eb3991b",
      measurementId: "G-XQZZKJ3GHC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login Form Handler
    const loginForm = document.querySelector("#loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;

      try {
        // Sign in with Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Redirect to index.html after successful login
        alert(`Welcome back, ${user.displayName || user.email}`);
        window.location.href = "dashboard.html"; // Redirect to the index page
      } catch (error) {
        // Handle errors
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
